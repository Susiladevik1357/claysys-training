<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin-top: 50px;
      background: #f2f2f2;
    }
    .box {
        border: 2px solid rgb(114, 203, 226);
        width: 300px;
        margin: auto;
        padding: 5px;
    }
    .smallbox{
        border: 1px solid black;
        margin: auto;
        padding: 5px;
        border-radius: 5px;
       
    }
    h2 {
      margin-bottom: 15px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    input {
      flex: 1;
      padding: 6px;
    }
    button.add {
      background: blue;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-left: 6px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      margin: 8px 0;
      padding-bottom: 6px;
      border-bottom: 1px solid #ccc;
      
    }
    li span {
      flex: 1;
      margin-left: 8px;
    }
    li.completed span {
      text-decoration: line-through;
      color: gray;
    }
    button.delete {
      background: red;
      color: white;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
    <div class="smallbox">
        <h2>To-Do List</h2>
        <div class="row">
            <input type="text" id="taskInput" placeholder="Enter new task">
            <button class="add" onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>
</div>

<script>
function addTask() {
  let input = document.getElementById("taskInput");
  let task = input.value.trim();

  if (task === "") {
    alert("Please enter a task");
    return;
  }

  let ul = document.getElementById("taskList");
  let li = document.createElement("li");
  let checkbox = document.createElement("input");
  checkbox.type = "checkbox";
  checkbox.onclick = function() {
    li.classList.toggle("completed");
  }

  let span = document.createElement("span");
  span.innerText = task;
  let delBtn = document.createElement("button");
  delBtn.innerText = "Delete";
  delBtn.className = "delete";
  delBtn.onclick = function() {
    ul.removeChild(li);
  }

  li.appendChild(checkbox);
  li.appendChild(span);
  li.appendChild(delBtn);

  ul.appendChild(li);
  input.value = "";
}
</script>

</body>
</html>
