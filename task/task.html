<!DOCTYPE html>
<html lang="en">
    <head>
         <title>good,cheap,fast</title>
         <link rel="stylesheet" href="style.css"/>
  

    </head>
    <body>
        <div class="container">
            <h2>How do you want your project to be?</h2>
            <div class="toggle-group">
                <label class="toggle">
                    <input type="checkbox" id="good">
                    <span class="side"></span>
                    <span class="label-text">Good</span>
                </label>
                <label class="toggle">
                    <input type="checkbox" id="cheap">
                    <span class="side"></span>
                    <span class="label-text">Cheap</span>
                </label>
                <label class="toggle">
                    <input type="checkbox" id="fast">
                    <span class="side"></span>
                    <span class="label-text">Fast</span>
                </label>

            </div>
            <p id="message"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
