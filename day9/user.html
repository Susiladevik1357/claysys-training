<!DOCTYPE html>
<html lang="en">
<head>

  <title>User Management System</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      border: 2px solid rgb(98, 173, 230);
      padding: 5px;
      
      background: #fff;
    }
    .box {
        border:1px solid gray;
        border-radius: 5px;
        padding: 20px;
    }
    .adduser {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .forms form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: nowrap;
    }
    .forms label {
      font-size: 15px;
      margin-right: 5px;
    }
    .forms input, .forms select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #add-btn {
      border: none;
      background-color: rgb(63, 92, 255);
      padding: 10px 15px;
      border-radius: 5px;
      text-align: center;
      color: #fff;
      cursor: pointer;
    }
    #add-btn:hover {
      background-color: rgb(45, 72, 210);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      
      padding: 8px;
      text-align: center;
    }
    button.action {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit { background: rgb(105, 196, 242); color: #fff; }
    .delete { background: rgb(105, 196, 242); color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="adduser">Add User</div>
      <hr>

      <div class="forms" id="forms">
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter name">

          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter email">

          <label for="role">Role:</label>
          <select id="role">
            <option value="" disabled selected>Select Role</option>
            <option value="Admin">Admin</option>
            <option value="Student">Student</option>
          </select>

          <button id="add-btn" type="submit">Add User</button>
        </form>
        
      </div>

      <h2>User List</h2>
      <hr>
      <div class="user-table">
        <table id="userTable">
          <thead>
            
          </thead>
          <tbody></tbody>
        </table>

      </div>
    </div>
  </div>
  <script src="./dist/user.js"></script>
</body>
</html>
