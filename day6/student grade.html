<!DOCTYPE html>
<html>
<head>
  <title>Student Grade website</title>
  <style>
   body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f2f2f2;
    }
    .box {
        border: 2px solid rgb(114, 203, 226);
        margin: auto;
        padding: 5px;
    }
    .inner{
        border: 1px solid black;
        width: 290px;
        margin: auto;
        padding: 5px;
        border-radius: 5px;
        text-align: center;
    }
    input {
      width: 85%;
      padding: 6px;
      margin: 6px 0;
    }
    button {
      
      padding: 8px;
      margin: 6px 0;
      background: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
    ol {
      text-align: left;
    }
  </style>
</head>
<body>

<div class="box">
    <div class="inner">
        <h3 style="text-align: center;">Student Grades Manager</h3>
        <label style="text-align: center;">Student Name:</label>
        <input type="text" id="studentName" placeholder="Enter student name">
        <label style="text-align: center;">Grade:</label>
        <input type="number" id="studentMarks" placeholder="Enter grade">
        <button onclick="saveStudent()">Add Student</button><br>
        <button onclick="listStudents()">Display Grades</button>
        <h4 style="text-align: left; margin-left: 10px;">Grades List:</h4>
        <ol id="gradeList">
        </ol>
        <button onclick="calcAverage()">Calculate Average Grade</button>
        <p style="text-align: center";>Average Grade: <span id="result"></span></p>
    </div>
</div>

<script>
  let student = [];

  function saveStudent() {
    let n = document.getElementById("studentName").value;
    let m = document.getElementById("studentMarks").value;

    if (n !== "" && m !== "" && m >= 0 && m <= 100) {
      student.push({pupil: n, score: parseInt(m)});
      alert("Student saved!");
      document.getElementById("studentName").value = "";
      document.getElementById("studentMarks").value = "";
    } else {
      alert("Please enter correct details (0-100)");
    }
  }

  function listStudents() {
    let ol = document.getElementById("gradeList");
    ol.innerHTML = "";
    for (let j = 0; j < student.length; j++) {
      let item = document.createElement("li");
      item.innerText = student[j].pupil + " - " + student[j].score;
      ol.appendChild(item);
    }
  }

  function calcAverage() {
    if (student.length === 0) {
      alert("No data available");
      return;
    }
    let total = 0;
    for (let j = 0; j < student.length; j++) {
      total = total + student[j].score;
    }
    let average = total / student.length;
    document.getElementById("result").innerText = average.toFixed(2);
  }
</script>

</body>
</html>
