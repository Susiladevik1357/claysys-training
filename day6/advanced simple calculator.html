<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Interest Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;  
      align-items: center;      
      height: 100vh;
      background: #f2f2f2;
    }
    .box {
        border: 2px solid rgb(114, 203, 226);
       
        margin: auto;
        padding: 5px;
    }
    .inner{
        border: 1px solid black;
        width: 290px;
        margin: auto;
        padding: 5px;
        border-radius: 5px;
        text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      text-align: left;
    }
    input {
      width: 80%;
      padding: 5px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 8px;
      width: 50%;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="inner">
  <h3>Advanced Simple Interest Calculator</h3>

  <label style="text-align: center;">Principal Amount:</label>
  <input type="number" id="principal" placeholder="Enter principal amount">

  <label style="text-align: center;">Rate of Interest (%):</label>
  <input type="number" id="rate" placeholder="Enter interest rate">

  <label style="text-align: center;">Time (Years):</label>
  <input type="number" id="time" placeholder="Enter time in years">

  <button onclick="calculate()">Calculate</button>

  <p class="error" id="error"></p>

  <div class="result">
    <p>Interest: <span id="interest"></span></p>
    <p>Total Amount: <span id="total"></span></p>
    <p>Additional Info: <span id="info"></span></p>
  </div>
  </div>
</div>

<script>
function calculate() {
  let principal = parseFloat(document.getElementById("principal").value);
  let userRate = parseFloat(document.getElementById("rate").value);
  let time = parseFloat(document.getElementById("time").value);
  let error = document.getElementById("error");
  let info = document.getElementById("info");

  error.innerText = "";
  info.innerText = "";
  document.getElementById("interest").innerText = "";
  document.getElementById("total").innerText = "";


  if (isNaN(principal) || isNaN(time)) {
    error.innerText = "Please enter valid numbers.";
    return;
  }
  if (principal < 500 || principal > 10000) {
    error.innerText = "Principal must be between 500 and 10000.";
    return;
  }

  let rate = 0;
  if (!userRate) {
    if (principal < 1000) {
      rate = 5;
    } else if (principal <= 5000) {
      rate = 7;
    } else {
      rate = 10;
    }
    info.innerText = "System rate used: " + rate + "%";
  } else {
    rate = userRate;
    info.innerText = "Custom rate used: " + rate + "%";
  }


  if (time > 5) {
    rate += 2;
    info.innerText += " (+2% bonus)";
  }

  let interest = (principal * rate * time) / 100;
  let total = principal + interest;

  document.getElementById("interest").innerText = interest.toFixed(2);
  document.getElementById("total").innerText = total.toFixed(2);
}
</script>

</body>
</html>
