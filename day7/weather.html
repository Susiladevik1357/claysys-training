<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather deatails</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  
    .outer-box {
      border: 2px solid #558dd0;
      padding: 5px;
     
    }
    .inner-box {
      background: #fff;
      padding: 10px;
      border: 1px solid black;
      border-radius: 8px;
      text-align: center;
      width: 360px;
    }
    h2 {
      margin-bottom: 15px;
    }
    .search-box {
      display: flex;
      border: 1px solid #ccc;
      overflow: hidden;
      margin-bottom: 15px;
    }
    .search-box input {
      flex: 1;
      border: none;
      padding: 10px;
      outline: none;
      font-size: 14px;
    }
    .search-box button {
      background: blue;
      color: white;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
    }
    #result {
      margin-top: 10px;
      font-size: 15px;
      text-align: left;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
      padding-bottom: 4px;
    }
    .label {
      font-weight: bold;
      color: #333;
    }
    .value {
      color: #555;
      display: flex;
      align-items: center;
      gap: 8px; 
    }
    .value img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <div class="outer-box">
    <div class="inner-box">
      <h2 style="text-align: left;">Weather Dashboard</h2>
      <div class="search-box">
        <input type="text" id="city" placeholder="Enter city name"
               onkeydown="if(event.key==='Enter'){getWeather()}">
        <button onclick="getWeather()">Search</button>
      </div>
      <div id="result"></div>
    </div>
  </div>

  <script>
    async function getWeather() {
      let cityName = document.getElementById("city").value.trim();
      if (cityName === "") {
        alert("Please enter a city name");
        return;
      }

      let apiKey = "8a1b302d3dd71a38fd4b0e9b498cda62";
      let url = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=metric`;

      try {
        let response = await fetch(url);
        let data = await response.json();
        console.log(data);

        if (data.cod !== 200) {
          document.getElementById("result").innerHTML =
            `<p style="color:red;">${data.message}</p>`;
          return;
        }

        document.getElementById("result").innerHTML = `
          <div class="row"><span class="label">City Name:</span> <span class="value">${data.name}</span></div>
          <div class="row"><span class="label">Temperature:</span> <span class="value">${data.main.temp} Â°C</span></div>
          <div class="row"><span class="label">Humidity:</span> <span class="value">${data.main.humidity}%</span></div>
          <div class="row">
            <span class="label">Weather Icon:</span> 
            <span class="value">${data.weather[0].description}
              <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="Weather icon">
            </span>
          </div>
        `;
      } catch (error) {
        document.getElementById("result").innerHTML =
          `<p style="color:red;">Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
