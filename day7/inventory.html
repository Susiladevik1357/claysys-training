<!DOCTYPE html>
<html>
<head>
  <title>Inventory System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;  
      align-items: center;      
      height: 100vh;
      background: #f2f2f2;
    }
    .box {
     
      margin: 20px auto;
      padding: 4px;
      border: 2px solid #1b83c4;
      
      
    }
    .inner{
        border: 1px solid black;
        width: 375px;
        margin: auto;
        padding: 10px 15px;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input {
      width: 95%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px auto;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>

<div class="box">
    <div class="inner">
        <h2>Inventory System</h2>
        <label>Name:</label>
        <input type="text" id="pname" placeholder="Enter product name">
        <label>Price:</label>
        <input type="number" id="pprice" placeholder="Enter product price">
        <label>Quantity:</label>
        <input type="number" id="pquantity" placeholder="Enter product quantity">
        <button onclick="addProduct()">Add Product</button>
        <h3>Inventory List</h3>
        <table id="ptable">
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </table>
    </div>
</div>

<script>
class Product{
    constructor(name, price, quantity) {
    this.name = name;
    this.price = price;
    this.quantity = quantity;
  }
  getInfo(){
    return this.name+ "-$"+this.price+"("+this.quantity+")";
  }
}


  let inventory = [];

  function addProduct() {
    let name = document.getElementById("pname").value;
    let price = document.getElementById("pprice").value;
    let quantity = document.getElementById("pquantity").value;

    if (name == "" || price == "" || quantity == "") {
      alert("Please enter all fields");
      return;
    }

    let prod = new Product(name, price, quantity);
    inventory.push(prod);

    showTable();
    document.getElementById("pname").value = "";
    document.getElementById("pprice").value = "";
    document.getElementById("pquantity").value = "";
  }

  function showTable() {
    let table = document.getElementById("ptable");
    table.innerHTML = "<tr><th>Product Name</th><th>Price</th><th>Quantity</th></tr>";

    for (var i = 0; i < inventory.length; i++) {
      let row = "<tr><td>" + inventory[i].name + "</td><td>$" + inventory[i].price + "</td><td>" + inventory[i].quantity + "</td></tr>";
      table.innerHTML += row;
    }
  }
</script>

</body>
</html>
